<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuario</title>
  <link href="css/tailwind.min.css" rel="stylesheet" />
  <link href="css/style_usuario.css" rel="stylesheet" />
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
  <!-- Encabezado Principal -->
  <header class="bg-indigo-600 p-4 shadow-md flex items-center justify-between relative">
    <div class="relative inline-block">
      <button id="openSidebar" class="flex items-center justify-center p-2 text-white focus:outline-none"
        aria-haspopup="true" aria-expanded="false">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <!-- Sidebar-->
    <aside id="sidebar" class="bg-white w-72 h-full shadow-lg p-6"></aside>
    <h1 class="text-white text-3xl font-bold">Inicio</h1>
  </header>
  <!-- Contenido Principal -->
  <main id="mainContent" class="flex-grow container mx-auto my-10 px-4">
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Compra de Productos</h2>
      <form id="compraForm">
        <div class="mb-4">
          <label for="cliente" class="block text-lg font-medium text-gray-700">Cliente</label>
          <select id="cliente" name="cliente" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="">Seleccione un Cliente</option>
            <!-- Opciones de clientes se cargarán aquí -->
          </select>
        </div>
        <div class="mb-4">
          <label for="producto" class="block text-lg font-medium text-gray-700">Producto</label>
          <select id="producto" name="producto" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
            <option value="">Seleccione un Producto</option>
            <!-- Opciones de productos se cargarán aquí -->
          </select>
        </div>
        <div class="mb-4">
          <label for="cantidad" class="block text-lg font-medium text-gray-700">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" min="1"
            class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <button type="button" id="agregarProducto"
          class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Agregar Producto</button>
      </form>
      <div id="listaProductos" class="mt-6">
        <!-- Lista de productos añadidos se mostrará aquí -->
      </div>
      <div class="mt-6">
        <button type="button" id="finalizarCompra"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Finalizar Compra</button>
      </div>
    </section>
  </main>


  <!-- Modal de Advertencia -->
  <div id="modalExito" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 id="mensajeExito" class="text-lg font-semibold"></h2>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/app_compra.js"></script>
</body>

</html>
